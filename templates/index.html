<!DOCTYPE html>
<html lang="en">
<head>
    <title>api rest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
            <h2 class="text-light">GIPHY</h2>
            <form action="/" method="POST">
                <div class="d-flex">
                    <input type="search" class="form-control" name="search">
                    <button class="btn btn-dark mx-3" type="submit">Search</button>
                </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 mt-3">
                {% for gif in data %}
                    <div class="col-md-2 mb-3">
                        <img src='{{ gif["images"]["original"]["url"] }}' width="100%" height="300">
                    </div>
                {% endfor %}
        </div>
    </div>
</body>
</html>
